apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: major-project-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/anandstomar/major-project.git # Your Repo URL
    targetRevision: main # Your target branch
    path: infra/argocd-apps/ # The folder your CD workflow updates
    directory:
      recurse: true # Watch all subfolders (indexer, anchor-service, etc.)
  destination:
    server: https://kubernetes.default.svc
    namespace: default # Or your target microservices namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true