
services:
  prometheus:
    image: prom/prometheus:v2.51.0
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:9.5.2
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:1.45
    ports:
      - "16686:16686"   # UI
      - "4317:4317"     # OTLP gRPC collector (CRITICAL for Go/Java/NestJS)
      - "4318:4318"     # OTLP HTTP collector
      - "14250:14250"   # Jaeger-specific gRPC
      - "6831:6831/udp" # Legacy thrift/udp
      - "6832:6832/udp" # Legacy thrift/udp
    restart: unless-stopped

volumes:
  grafana-data:
