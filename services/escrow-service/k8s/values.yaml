replicaCount: 1

image:
  repository: ghcr.io/yourorg/escrow-service
  tag: latest
  pullPolicy: IfNotPresent

service:
  port: 8095

env:
  SOLANA_RPC: "http://solana-rpc:8899"
  ESCROW_PROGRAM_ID: "Escrow1111111111111111111111111111111111"
  ESCROW_IDL_PATH: "/app/programs/escrow-program/target/idl/escrow.json"
  KAFKA_BOOTSTRAP: "kafka:29092"
  KAFKA_ESCROW_TOPIC: "escrow.events"
  WALLET_KEYPATH: "/run/secrets/solana_wallet.json"
