name: ML CI/CD

on:
  push:
    paths:
      - 'services/ml-serving/**'
      - '.github/workflows/ml-deploy.yml'

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io  
      TAG: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set Lowercase Image Name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}/ml-serving" >> ${GITHUB_ENV}

      - name: Install deps
        run: |
          pip install -r services/ml-serving/requirements.txt

      - name: Run unit tests
        working-directory: services/ml-serving  
        run: |
          pytest -q tests

      - name: Build Docker image
        run: |
          # Now ${REGISTRY} exists, so this becomes: ghcr.io/anandstomar/major-project/ml-serving:sha...
          docker build -t ${REGISTRY}/${IMAGE_NAME}:${TAG} services/ml-serving

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image
        run: |
          docker push ${REGISTRY}/${IMAGE_NAME}:${TAG}

      - name: Update Argocd values (commit helm values)
        run: |
          git config user.email "ci@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git pull origin main --rebase

          # Update the tag in the Helm chart
          yq eval ".image.tag = \"${TAG}\"" -i infra/helm-charts/ml-serving/values.yaml
          
          git add infra/helm-charts/ml-serving/values.yaml
          
          git commit -m "ci: deploy ml-serving ${TAG}" || echo "no changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}