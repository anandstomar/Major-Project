name: ML CI/CD

on:
  push:
    paths:
      - 'services/ml-serving/**'
      - '.github/workflows/ml-deploy.yml'

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}/ml-serving
      TAG: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install -r services/ml-serving/requirements.txt

      # - name: Run unit tests
      #   run: |
      #     pytest -q services/ml-serving/tests
      - name: Run unit tests
        working-directory: services/ml-serving   
        run: |
          pytest -q tests

      - name: Build Docker image
        run: |
          docker build -t ${REGISTRY}/${IMAGE_NAME}:${TAG} services/ml-serving

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image
        run: |
          docker push ${REGISTRY}/${IMAGE_NAME}:${TAG}

      - name: Update Argocd values (commit helm values)
        run: |
          # FIX: Point to the actual location of your Helm Chart values
          yq eval ".image.tag = \"${TAG}\"" -i infra/helm-charts/ml-serving/values.yaml
          
          git config user.email "ci@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          
          # FIX: Add the correct file
          git add infra/helm-charts/ml-serving/values.yaml
          
          git commit -m "ci: deploy ml-serving ${TAG}" || echo "no changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
