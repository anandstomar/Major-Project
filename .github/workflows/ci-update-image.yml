# .github/workflows/ci-update-image.yml
name: build-and-bump-argocd

on:
  push:
    paths:
      - 'services/anchor-service/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push
        run: |
          IMAGE=ghcr.io/anandstomar/major-project/anchor-service:${GITHUB_SHA::8}
          docker build -t $IMAGE services/anchor-service
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Update values.yaml
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          yq eval -i '.image.full = strenv(IMAGE) | .image.tag = strenv(GITHUB_SHA)' infra/argocd-apps/anchor-service/values.yaml
          git add infra/argocd-apps/anchor-service/values.yaml
          git commit -m "ci: bump anchor-service $IMAGE"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} HEAD:main
