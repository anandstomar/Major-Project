name: Build Anchor Program

on:
  workflow_dispatch:
  push:
    paths:
      - "programs/anchor_program/**"
      - ".github/workflows/anchor-build.yml"

jobs:
  build-anchor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust + Cargo
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install Solana CLI
        run: |
          # 1. Download installer with retries
          curl -sSfL --retry 5 --retry-delay 2 --retry-connrefused https://release.solana.com/v1.16.0/install | sh

          # 2. Add to GITHUB_PATH (for future steps)
          echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          
          # 3. Update CURRENT path (so we can check version right now)
          export PATH="/home/runner/.local/share/solana/install/active_release/bin:$PATH"
          
          # 4. Verify
          solana --version
      - name: Install Anchor (avm)
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked || true
          avm install latest
          avm use latest
      - name: Build Anchor program (idl + so)
        working-directory: programs/anchor_program
        run: |
          anchor build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: anchor-artifacts
          path: programs/anchor_program/target
