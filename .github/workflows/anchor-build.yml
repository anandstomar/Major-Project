name: Build Anchor Program

on:
  workflow_dispatch:
  push:
    paths:
      - "programs/anchor_program/**"
      - ".github/workflows/anchor-build.yml"

jobs:
  build-anchor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust + Cargo
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install Solana CLI
        run: |
          # 1. Download the release tarball directly from GitHub (Stable)
          wget -q https://github.com/solana-labs/solana/releases/download/v1.16.0/solana-release-x86_64-unknown-linux-gnu.tar.bz2
          
          # 2. Extract it
          tar jxf solana-release-x86_64-unknown-linux-gnu.tar.bz2
          
          # 3. Add to PATH (Github Actions way)
          echo "$(pwd)/solana-release/bin" >> $GITHUB_PATH
          
          # 4. Update CURRENT shell path so we can verify right now
          export PATH="$(pwd)/solana-release/bin:$PATH"
          
          # 5. Verify
          solana --version
      - name: Install Anchor (avm)
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked || true
          avm install latest
          avm use latest
      - name: Build Anchor program (idl + so)
        working-directory: programs/anchor_program
        run: |
          anchor build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: anchor-artifacts
          path: programs/anchor_program/target
