name: CI - build & push images

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "*" ]

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        service: 
          - anchor-service
          - anchoring-scheduler
          - indexer
          - ingest-service
          - validator
          - notification-service
          - auditor-verifier
          - query-service
          - auth

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCRPAT }}

      - name: Lowercase Repo Name
        run: |
          echo "IMAGE_NAMESPACE=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ matrix.service }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ matrix.service }}:latest

      - name: Generate Image Manifest
        run: |
          echo "{\"${{ matrix.service }}\": \"${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ matrix.service }}:${{ github.sha }}\"}" > image-${{ matrix.service }}.json

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-manifest-${{ matrix.service }}
          path: image-${{ matrix.service }}.json

  collate:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: manifests

      - name: Merge Manifests
        run: |
          jq -s 'add' manifests/*/*.json > image-manifest.json
          cat image-manifest.json

      - name: Upload Final Manifest
        uses: actions/upload-artifact@v4
        with:
          name: image-manifest
          path: image-manifest.json
