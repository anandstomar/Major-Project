apiVersion: v1
kind: Service
metadata:
  name: kafka-external
spec:
  type: ClusterIP
  ports:
  - port: 9092
    targetPort: 9092
    name: internal
  - port: 9094
    targetPort: 9094
    name: client
  selector:
    app: kafka-emergency
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-emergency
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-emergency
  template:
    metadata:
      labels:
        app: kafka-emergency
    spec:
      containers:
      - name: kafka
        image: public.ecr.aws/bitnami/kafka:3.9.0
        ports:
        - containerPort: 9092
        - containerPort: 9093
        - containerPort: 9094
        env:
        - name: KAFKA_CFG_NODE_ID
          value: "0"
        - name: KAFKA_CFG_PROCESS_ROLES
          value: "controller,broker"
        - name: KAFKA_CFG_CONTROLLER_QUORUM_VOTERS
          value: "0@localhost:9093"
        # ðŸ‘‡ Split Listeners: INTERNAL for broker-to-broker, CLIENT for Spark
        - name: KAFKA_CFG_LISTENERS
          value: "INTERNAL://:9092,CLIENT://:9094,CONTROLLER://:9093"
        - name: KAFKA_CFG_ADVERTISED_LISTENERS
          value: "INTERNAL://localhost:9092,CLIENT://kafka-external.default.svc.cluster.local:9094"
        - name: KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP
          value: "CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,CLIENT:PLAINTEXT"
        - name: KAFKA_CFG_CONTROLLER_LISTENER_NAMES
          value: "CONTROLLER"
        - name: KAFKA_CFG_INTER_BROKER_LISTENER_NAME
          value: "INTERNAL"
        # ðŸ‘† END OF UPDATES
        - name: ALLOW_PLAINTEXT_LISTENER
          value: "yes"
        - name: KAFKA_HEAP_OPTS
          value: "-Xmx512m -Xms512m"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"