apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "escrow-service.fullname" . | trunc 63 }}
  labels:
    app.kubernetes.io/name: {{ include "escrow-service.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  imagePullSecrets:
        - name: ghcrpat
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "escrow-service.name" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "escrow-service.name" . }}
    spec:
      containers:
        - name: escrow-service
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: SOLANA_RPC
              value: "{{ .Values.env.SOLANA_RPC }}"
            - name: ESCROW_PROGRAM_ID
              value: "{{ .Values.env.ESCROW_PROGRAM_ID }}"
            # Fixed: Pointing exactly to where the ConfigMap mounts the JSON
            - name: ESCROW_IDL_PATH
              value: "/etc/credentials/{{ .Values.env.ESCROW_SECRET_KEY }}"
            - name: KAFKA_BOOTSTRAP
              value: "{{ .Values.env.KAFKA_BOOTSTRAP }}"
            - name: KAFKA_ESCROW_TOPIC
              value: "{{ .Values.env.KAFKA_ESCROW_TOPIC }}"
            # Fixed: Pointing exactly to where the Secret mounts the keypair
            - name: WALLET_KEYPATH
              value: "/keys/{{ .Values.env.WALLET_SECRET_KEY }}"
          volumeMounts:
            - name: escrow-json-config
              mountPath: /etc/credentials
              readOnly: true
            - name: escrow-fee-payer
              mountPath: /keys
              readOnly: true
          resources:
            requests:
              cpu: "{{ .Values.resources.requests.cpu }}"
              memory: "{{ .Values.resources.requests.memory }}"
            limits:
              cpu: "{{ .Values.resources.limits.cpu }}"
              memory: "{{ .Values.resources.limits.memory }}"
      volumes:
        - name: escrow-json-config
          configMap:
            name: {{ .Values.env.ESCROW_SECRET_NAME }}
        - name: escrow-fee-payer
          secret:
            secretName: {{ .Values.env.WALLET_SECRET_NAME }}