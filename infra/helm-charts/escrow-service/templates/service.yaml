apiVersion: v1
kind: Service
metadata:
  name: {{ include "escrow-service.fullname" . | trunc 63 }}
  labels:
    app.kubernetes.io/name: {{ include "escrow-service.name" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "escrow-service.name" . }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
