apiVersion: v1
kind: Service
metadata:
  name: {{ include "substrate-node.fullname" . }}-rpc
  labels:
    app.kubernetes.io/name: substrate-node
spec:
  type: {{ .Values.service.rpc.type }}
  selector:
    app.kubernetes.io/name: substrate-node
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: rpc
      port: {{ .Values.service.rpc.port }}
      targetPort: rpc
    - name: ws
      port: {{ .Values.service.ws.port }}
      targetPort: ws
