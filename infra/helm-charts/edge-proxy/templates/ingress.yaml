apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: major-project-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  rules:
  - http:
      paths:
      - path: /api/v1/auth
        pathType: Prefix
        backend:
          service:
            name: anchor-service-solana # Match your K8s Service name
            port:
              number: 3000
      - path: /api/v1/indexer
        pathType: Prefix
        backend:
          service:
            name: indexer-solana
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80