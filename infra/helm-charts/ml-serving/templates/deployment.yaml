apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-serving
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: ml-serving
  template:
    metadata:
      labels:
        app: ml-serving
    spec:
      containers:
        - name: ml-serving
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
          env:
          {{- toYaml .Values.env | indent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
