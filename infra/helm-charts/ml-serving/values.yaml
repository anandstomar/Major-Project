name: ml-serving
replicaCount: 1

image:
  repository: ghcr.io/anandstomar/major-project/ml-serving
  tag: ""
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8080

resources: {}

env:
  # FIX 3: Explicitly set the URI to empty string (so it's not None)
  - name: MODEL_URI
    value: "" 
  - name: AWS_ACCESS_KEY_ID
    valueFrom:
      secretKeyRef:
        name: minio-credentials
        key: accesskey
  - name: AWS_SECRET_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: minio-credentials
        key: secretkey
