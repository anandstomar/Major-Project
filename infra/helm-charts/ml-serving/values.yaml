replicaCount: 1

image:
  repository: ghcr.io/anandstomar/major-project/ml-serving
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

resources: {}
env:
  - name: MODEL_URI
    value: ""  # e.g. "models:/trip-time-estimator/Production" or left empty to use local model
  - name: AWS_ACCESS_KEY_ID
    valueFrom:
      secretKeyRef:
        name: minio-credentials
        key: accesskey
  - name: AWS_SECRET_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: minio-credentials
        key: secretkey
