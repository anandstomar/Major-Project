apiVersion: sparkoperator.k8s.io/v1beta2
kind: SparkApplication
metadata:
  name: analytics-consumer
  namespace: default
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
  imagePullPolicy: {{ .Values.image.pullPolicy }}
  sparkVersion: "{{ .Values.spark.version }}"
  mainApplicationFile: local:///app/app.py
  restartPolicy:
    type: OnFailure
    onFailureRetries: 3
    onFailureRetryInterval: 10
    onSubmissionFailureRetries: 5
    onSubmissionFailureRetryInterval: 20
  driver:
    cores: {{ .Values.spark.driver.cores }}
    coreLimit: "1200m"
    memory: "{{ .Values.spark.driver.memory }}"
    labels:
      version: "{{ .Values.spark.version }}"
    serviceAccount: spark-operator-spark
  executor:
    cores: {{ .Values.spark.executor.cores }}
    instances: {{ .Values.spark.executor.instances }}
    memory: "{{ .Values.spark.executor.memory }}"
    labels:
      version: "{{ .Values.spark.version }}"
  sparkConf:
    "spark.jars.ivy": "/tmp/.ivy"
    "spark.hadoop.fs.s3a.endpoint": "http://minio:9000"
    "spark.hadoop.fs.s3a.access.key": "minioadmin"
    "spark.hadoop.fs.s3a.secret.key": "minioadmin"
    "spark.hadoop.fs.s3a.path.style.access": "true"
    "spark.hadoop.fs.s3a.connection.ssl.enabled": "false"
    "spark.hadoop.fs.s3a.impl": "org.apache.hadoop.fs.s3a.S3AFileSystem"
    "spark.jars.packages": "org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.0,org.apache.hadoop:hadoop-aws:3.3.4"
