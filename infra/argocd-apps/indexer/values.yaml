replicaCount: 2

image:
  full: ""
  repository: ""
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 700m
    memory: 1024Mi
  requests:
    cpu: 250m
    memory: 512Mi

metrics:
  enabled: true
  path: /actuator/prometheus
  port: 8080

tracing:
  enabled: true
  otlpEndpoint: "http://otel-collector:4317"

config:
  opensearch:
    host: opensearch:9200
    index: anchors
