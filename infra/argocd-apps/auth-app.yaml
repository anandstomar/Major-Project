apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: auth
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # CORRECTION HERE: major-project (Hyphen, not underscore)
    repoURL: https://github.com/anandstomar/Major-Project.git
    targetRevision: main
    
    # We also keep the "Direct Path" fix from before:
    path: infra/helm-charts/auth
  destination:
    server: https://kubernetes.default.svc
    namespace: default
