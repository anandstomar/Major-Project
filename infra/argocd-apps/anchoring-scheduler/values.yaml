replicaCount: 1

image:
  full: ""
  repository: ""
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3000

resources:
  limits:
    cpu: 300m
    memory: 384Mi
  requests:
    cpu: 100m
    memory: 256Mi

metrics:
  enabled: true
  path: /metrics
  port: 3000

tracing:
  enabled: true
  otlpEndpoint: "http://otel-collector:4317"

config:
  batchSize: 100
  gasEstimatorUrl: "http://gas-estimator:8080"
