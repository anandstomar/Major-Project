replicaCount: 1

image:
  full: ""
  repository: ""
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 4000

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi

metrics:
  enabled: true
  path: /metrics
  port: 4000

tracing:
  enabled: true
  otlpEndpoint: "http://otel-collector:4317"

config:
  smtp:
    host: smtp.example.local
    port: 587
