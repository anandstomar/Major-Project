apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: anchor-service
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/anandstomar/Major-Project.git
    targetRevision: main
    path: infra/helm-charts/anchor-service
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
