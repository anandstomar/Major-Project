apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: anchor-service
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/anandstomar/Major_Project.git
    targetRevision: main
    # POINT 1: Point directly to the Base Chart
    path: infra/helm-charts/anchor-service
    helm:
      # POINT 2: Tell it to use the Values file from the CD folder
      valueFiles:
      - ../../argocd-apps/anchor-service/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
