apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: anchoring-scheduler
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/anandstomar/Major_Project.git
    targetRevision: main
    path: infra/argocd-apps/anchoring-scheduler
    helm:
      valueFiles:
      - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
