replicaCount: 1

image:
  full: ""
  repository: ""
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8090

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 80m
    memory: 128Mi

metrics:
  enabled: true
  path: /metrics
  port: 8090

tracing:
  enabled: true
  otlpEndpoint: "http://otel-collector:4317"

config:
  keycloak:
    url: "http://keycloak:8080"
    realm: "provenance"
