replicaCount: 2

image:
  full: ""
  repository: ""
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 500m
    memory: 768Mi
  requests:
    cpu: 200m
    memory: 384Mi

metrics:
  enabled: true
  path: /metrics
  port: 8080

tracing:
  enabled: true
  otlpEndpoint: "http://otel-collector:4317"

config:
  graphql:
    playground: false
