replicaCount: 2

image:
  full: ""
  repository: ""
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8081

resources:
  limits:
    cpu: 400m
    memory: 512Mi
  requests:
    cpu: 150m
    memory: 256Mi

metrics:
  enabled: true
  path: /metrics
  port: 8081

tracing:
  enabled: true
  otlpEndpoint: "http://otel-collector:4317"

config:
  schemaRegistry: "schema-registry:8081"
