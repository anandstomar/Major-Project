apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ml-serving
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/anandstomar/Major-Project.git
    targetRevision: HEAD
    path: infra/helm-charts/ml-serving
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true




