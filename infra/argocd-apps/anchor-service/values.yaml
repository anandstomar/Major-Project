replicaCount: 2
image:
  full: ""
  repository: "ghcr.io/anandstomar/major-project/anchor-service"
  tag: "latest"
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 8080
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi
env: |
  MINIO_BUCKET=previews
  KAFKA_TOPIC=anchors.request
metrics:
  enabled: true
  path: /metrics
  port: 8080
  prometheusAnnotations: true
tracing:
  enabled: true
  otlpEndpoint: "http://otel-collector:4317"
config:
  submitterGrpcAddr: "anchor-submitter:50051"
  minioEndpoint: "minio:9000"
